<!DOCTYPE html>
<html lang="en">
<head class="main">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/Styles/styles.css" rel="stylesheet">
</head>
    <body>
        <section class="container-fluid">

        <header>
            <nav>
                <ul>
                    <li class="selected">
                        <a href="#">Personal</a>
                    </li>
                    <li>
                        <a href="#">Small Business</a>
                    </li>
                    <li>
                        <a href="#">Wealth Management</a>
                    </li>
                    <li>
                        <a href="#">Business & Institutions</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <article class="container">
            <div class="row">

                <figure class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <img src="images/bofa2.png" class="image-bofa">
                </figure>

            <div class="column-xs-12 column-sm-6 column-md-6  column-lg-6">

                <form class="login-form">
                    <!--online id-->
                    <div class="column-xs-12 column-sm-6 column-md-6  column-lg-6">
                        <label for="loginid">Online ID</label>
                        <input type="text" id="loginid" name="loginid"/>

                        </div>
                        </br>
                        <div class="column-xs-12 column-sm-6 column-md-6  column-lg-6">
                            <input type="checkbox" id="save" name="save" />
                            <label for="save">Save this Online ID</label>
                        </div>
                        </br>
                        <!--For Password-->
                        <div class="column-xs-12 column-sm-6 column-md-6  column-lg-6">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/>
                            <a href="#">Forgot Password?</a>
                        </div>
                        </br>
                        <!--Sign in button-->
                        <div>
                            <button class="button button-signin">
                                Sign in
                            </button>
                            <button class="button button-cancel">
                                Cancel
                            </button>
                        </div>
                        <div class="register">
                            <ul>
                                <li>
                                    Don't have account??
                                    <a href="register.html">Register Here</a>
                                </li>
                            </ul>
                        </div>

                </form>
            </div>
        </div>
        </article>

        </section>
        <footer>

        </footer>

    </body>
</html>

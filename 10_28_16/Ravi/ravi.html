<!DOCTYPE html>

<html lang="en">

<!--head of the web page-->
<head>
    <!--title - this is the title of this html file-->
    <title>Employee Insurance Form</title>

    <!--this is external style-->
    <link href="../Ravi/styles.css" rel="stylesheet"/>
    <!--base - this used to specify the base URL of our web page-->
    <base href="/home" />

    <!--meta - this is used to describe more mata information-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="This is the official website to register for a Employee Insurance"/>
    <meta name="keywords" content="Insurance, Employee Details"/>
    <meta charset="UTF-8"/>

</head>
<!--body of the web page-->
<body background="http://www.planwallpaper.com/static/images/violet-vector-leaves-circles-backgrounds-for-powerpoint_PdfkI4q.jpg">
<!--main article for forms-->
<article>
    <header id="main-heading">
        <h1 STYLE="font-family:Comic Sans MS; font-size: 35px; text-align: center; color:#fff;">Employee Personal Details</h1>
    </header>

    <section id="main-section">
        <article>
            <header id="nav-heading">
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="https://www.facebook.com/">Home</a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/">Insurance</a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/">Banking</a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/">Investings</a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/">services</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--main body of the page-->
            <section>
                <!--form for employee insurance-->
                <form name="employeeInsuranceForm">
                    <div class="container">
                        <label for="fullName" >Employee Full Name:</label>
                        <input type="text" id="fullName" name="fName" placeholder="Enter your Full Name" required/>
                    </div>
                    <div>
                        <label for="IDnumber">Employee ID Number:</label>
                        <input type="text" id="IDnumber" name="IDnumber" placeholder="Enter your ID Number" required/>
                    </div>
                    <div>
                        <label for="phoneNumber">Employee Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" required/>
                    </div>

                    <!--email id-->
                    <div>
                        <label for="email">Employee E-mail:</label>
                        <input type="text" id="email" name="emailid" placeholder="Enter your E-mail" required/>
                    </div>
                    <!--Password-->
                    <div>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter your Password" required/>
                    </div>
                    <!--Gender-->
                    <div>
                        <label for="gender">Employee Gender:</label>
                        <div id="gender">
                            <!--male-->
                            <label for="male">Male:</label>
                            <input type="radio" id="male" name="gender" value="Male"/>
                            <!--female-->
                            <label for="female">Female:</label>
                            <input type="radio" id="female" name="gender" value="Female"/>
                        </div>
                    </div>
                    <!--Employee Age-->
                    <div class="container">
                        <label for="Age">If Employee Age is above 25+</label>
                        <input type="checkbox" id="Age" name="Age" />
                    </div>
                    <div class="container">
                        <label for="Age">Otherwise choose Date of Birth</label>
                        <input id="Age" type="date" value="2016-10-18"/>
                    </div>
                    <!--Register button-->
                    <button type="submit" id="submit">
                        <span>Register</span>
                    </button>
                    <!--reset/cancel-->
                    <button type="reset" id="reset">
                        <span>Cancel</span>
                    </button>
                    <!--Clear the Fields-->
                    <button type="reset" id="reset">
                        <span>Clear the fields</span>
                    </button>
                </form>
            </section>
            <footer></footer>
        </article>
    </section>
    <!--footer of the page-->
    <footer id="main-footer">
        <nav>
            <ul>
                <li>
                    <a href="www.google.com">about us</a>
                </li>
                <li>
                    <a href="www.google.com">map</a>
                </li>
                <li>
                    <a href="www.google.com">Contact Us</a>
                </li>
                <li>
                    <a href="www.google.com">feedback</a>
                </li>
            </ul>
        </nav>
    </footer>
</article>
</body>
</html>
